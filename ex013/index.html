<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="import" href="favicon.ico.ico">
    <title>javascrip</title>
</head>
<body>
    <h1>Somatoria de dois números inteiros</h1>

    <script language="JavaScript">


        var js_n1;
        var js_n2;
        var js_soma;


        js_n1 = window.prompt ('Informe o primeiro número: ', 'Digite aqui');
        js_n2 = window.prompt (' Informe o segundo nímero: ', 'Digite aqui');

        js_soma = parseInt(js_n1) + parseInt(js_n2);

        document.write (' O Resultado da soma =' + js_soma);
    </script>
</body>
</html>
